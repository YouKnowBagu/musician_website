{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'blog/style.css' %}" />

{% if latest_post_list %}
    <ul>
    {% for post in latest_post_list %}
        <li><a href="{% url 'blog:detail' post.id %}">{{ post.post_text }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No blog are available.</p>
{% endif %}
